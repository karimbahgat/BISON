<html>

{% load static %}

<head>
	<title>AdminSystem</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="{% static 'js/slick/slick.css' %}" />
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	<link rel="stylesheet" href="{% static 'css/extra.css' %}" />
	<link rel="stylesheet" href="{% static 'css/tabulator.css' %}">
	<script type="text/javascript" src="{% static 'js/tabulator.js' %}"></script>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.easytabs.js' %}"></script>
	<!-- Scripts -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<style>
		@media only screen and (max-width: 736px) {
			#imageRotate {
				display: none;
			}

			#banner .image {
				display: none;
			}
		}
	</style>

	<style>
		.lightHighlight {
			background-color: #eefcc7a9;
		}

		.openHighlight {
			background-color: #cdfac2a9 !important;
		}

		.ochaHighlight {
			background-color: #fcbcbca9 !important;
		}

		.salbHighlight {
			background-color: #becdffa9 !important;
		}

		.greyHighlight {
			background-color: rgba(238, 238, 238, 0.33)!important;
		}
	</style>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				<header id="header">
					<span class="logo"><a href="{% url 'home' %}">
						<strong>Boundary Finder</strong></a> built by 
						<a href="http://geolab.wm.edu">W&M geoLab</a>
					</span>
					<div class="icons">
						{% if request.user.is_authenticated %}
							<span>Logged in as </span>
							<div class="dropdown">
                                <div class="dropbtn" style="vertical-align:middle">
									<a>
										<span>
										{{ request.user.username }}
										</span>
									</a>
								</div>
                                <div class="dropdown-content">
									<a href="{% url 'logout' %}">
										<span class="btn" style="margin: 30px">Logout</span>
									</a>
								</div>
							</div>
							<span>
								<a class="button small" style="margin-left:10px" href="{% url 'datasets' %}">Source Manager</a>
							</span>
						{% endif %}
					</div>
				</header>

                <!-- Page Contents -->
                {% block page_content %}{% endblock %}

			</div>
		</div>

	</div>

</body>

</html>
